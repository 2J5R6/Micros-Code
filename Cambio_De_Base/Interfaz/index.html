<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Bases</h1>
    </header>
    <main>
        <section id="conversion">
            <h2>Seleccione una Conversión</h2>
            <form id="conversion-form">
                <label for="input-value">Ingrese el valor:</label>
                <input type="text" id="input-value" placeholder="Ej: 1010, A1, etc.">

                <label for="conversion-type">Tipo de Conversión:</label>
                <select id="conversion-type">
                    <option value="bin-to-dec">Binario a Decimal</option>
                    <option value="bin-to-hex">Binario a Hexadecimal</option>
                    <option value="dec-to-hex">Decimal a Hexadecimal</option>
                    <option value="hex-to-dec">Hexadecimal a Decimal</option>
                    <option value="corrimiento">Corrimiento Binario</option>
                </select>

                <div id="corrimiento-options" style="display: none;">
                    <label for="corrimiento-dir">Dirección:</label>
                    <select id="corrimiento-dir">
                        <option value="I">Izquierda</option>
                        <option value="D">Derecha</option>
                    </select>
                    <label for="corrimiento-steps">Posiciones:</label>
                    <input type="number" id="corrimiento-steps" min="1">
                </div>

                <button type="button" id="convert-button">Convertir</button>
            </form>
            <div id="result">
                <h3>Resultado:</h3>
                <p id="result-output"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
